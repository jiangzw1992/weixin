<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>错误</title>
    <!--meta-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../assets/plugins/pace/themes/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <script src="../assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    <style type="text/css">
    body{
        background-color:#eaeaea;
    }
    h3{
        color: #f00;
        text-align: center;
    }
    .msg{
        background-color: #fff;
        padding-top: 10px;
        padding-bottom: 30px;
    }
    </style>
</head>
<body>
    <div class="msg">
        <h3 style="margin-bottom: 20px;color: #000;">错误信息</h3>
        <h3 id="msg"></h3>
    </div>
    <script type="text/javascript" src="../assets/plugins/jquery.min.js"></script>
    <script type="text/javascript">
        var getParam = function(name){
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
            var r = window.location.search.substr(1).match(reg); 
            if (r != null) return r[2]; return null; 
        };

        var msg_error_arr = [{
            'name': '01',
            'msg': 'http请求错误' 
        },{
            'name': '02',
            'msg': '获取微信code失败，请以微信oAuth2.0方式进行访问'
        },{
            'name': '03',
            'msg': '您的微信账户未绑定云平台账户，请先在"账户"中绑定'
        },{
            'name': '04',
            'msg': '微信JSSDK调用失败'
        },{
            'name': '05',
            'msg': 'code已被使用，请重新打开该页面'
        },{
            'name': '06',
            'msg': '接口返回的用户信息不全'
        },{
            'name': '07',
            'msg': '接口获取用户信息失败'
        },{
            'name': '08',
            'msg': '普通用户不可进行相关操作'
        },{
            'name': '09',
            'msg': '账号注册成功，但绑定微信失败'
        }]; 

        $(function(){
            var msg = getParam("msg"), flag = false;
            $.each(msg_error_arr, function(i, o){
                if(o.name == msg){
                    flag = true;
                    $('#msg').html(o.msg);
                    return false;
                }
            })
            if(!flag){
                $('#msg').html('未标识的错误');
            }
        });
    </script>
</body>
</html>
